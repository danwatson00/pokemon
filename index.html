<!DOCTYPE html>

<body>
    

<script>

    fetch("pokemon.json")
    .then(res => res.json())
    .then((result) => {
        console.log("result", result.allPokemon);
        let newArray = Object.keys(result.allPokemon).map((key, index) =>{
            result.allPokemon[key].fbid = key;
            return result.allPokemon[key];
        });
        console.log("newArray", newArray);
    });
</script>
</body>
